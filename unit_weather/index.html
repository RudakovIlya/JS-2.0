<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owfont-regular.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col col-lg-12 text-center">
                <h1>Получаем прогноз погоды по API</h1>
            </div>
        </div>

        <div class="pricing-table row" style="justify-content: center;">

            <div class="package featured">

                <input style="text-align: center;" type="text" class="package-name" placeholder="Enter city">

                <hr>

                <p class="price temperature">10&deg;</p>

                <p class="disclaimer clouds">Clouds</p>

                <hr>

                <ul class="features">
                    <li>Wind-speed: <span class="wind"></span></li>
                    <li>Humidity: <span class="humidity"></span></li>
                </ul>

                <button class="button-primary">Go</button>

            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
