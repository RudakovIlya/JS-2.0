<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owfont-regular.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col col-lg-12 text-center">
                <h1>Получаем прогноз погоды по API</h1>
            </div>
        </div>

        <div class="pricing-table row" style="justify-content: center;">

            <div class="package featured">

                <input value="moscow" style="text-align: center;" type="text" class="package-name city"
                    placeholder="Enter city">

                <hr>

                <p style="margin:10px 0;" class="package-name">Country: <span class="country"></span></p>

                <hr>

                <p class="price temperature"></p>

                <div style="display: flex; align-items:center; column-gap:10px; justify-content: center;margin-bottom:15px;"
                    class="weather">

                    <span class="disclaimer clouds"></span>

                    <span class="weather-icon"></span>

                </div>

                <hr>

                <ul class="features">

                    <li>Wind-speed: <span class="wind"></span></li>

                    <li>Humidity: <span class="humidity"></span></li>

                </ul>

                <button class="button-primary">Go</button>

            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
